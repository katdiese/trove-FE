<div class="desk-imgs row">
  <ul>
    <li ng-repeat="images in vm.marketImages"><img src="{{ images.img }}"></li>
  </ul>
</div>
<div class="row">
  <h4>Upload an image</h4>
  <form name="vm.upload_form">
        <!-- Single Image with validations -->
    <input
       type="file"
       ngf-select
       ng-model="vm.file"
       name="file"
       ngf-pattern="'image/*'"
       accept="image/*"
       ngf-max-size="20MB"
       />
    Image thumbnail: <img style="width:100px;" ngf-thumbnail="vm.file"/>
    <i ng-show="vm.upload_form.file.$error.required">*required</i><br>
    <i ng-show="vm.upload_form.file.$error.maxSize">File too large
    {{vm.file.size / 1000000|number:1}}MB: max 20M</i>
    <button type="submit" ng-click="vm.submit()">submit</button>
    <p>{{vm.progress}}</p>
  </form>
</div>
